<body style="background-color: #0F292F;">
<br>
<div class="container col-md-8 col-md-offset-3" style="overflow: auto; background-color: #501f3a;">
    <h2 style="color: #992354">Login</h2>
    <form action="<%=request.getContextPath()%>/login1" method="post">

        <div class="form-group">
            <label for="uname" style="color: #992354">User Name:</label> <input type="text"
                class="form-control" id="username" placeholder="User Name"
                name="username" required style="background-color: #CCCCCC;">
        </div>

        <div class="form-group">
            <label for="uname" style="color: #992354">Password:</label> <input type="password"
                class="form-control" id="password" placeholder="Password"
                name="password" required style="background-color: #CCCCCC;">
        </div>

        <button (click)="onSubmit()" type="submit" class="btn btn-dark">Submit</button>

    </form>
</div>
</body>
